<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Stylesheet -->
    <link href="assets/css/index.css" rel="stylesheet">
    <!-- Yahtzee Class -->
    <script src="assets/js/yahtzeeClass.js"></script>
    <!-- Script.js -->
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <div class="content">
        <!-- Game Controls -->
        <div class="controls">
            <button id="start-game" class="btn btn-success">Start Game</button>
            <button id="roll-dice" class="btn btn-primary">Roll Dice</button>
            <button id="end-game" class="btn btn-warning">End Game</button>
        </div>
        <!-- Dice -->
        <div class="dice"></div>
        <!-- User Message -->
        <div class="message"></div>
        <!-- User Score Card -->
        <div class="score-card">
            <table id="score-card-table" class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Scoring</th>
                        <th>Round 1</th>
                        <th>Round 2</th>
                        <th>Round 3</th>
                        <th>Round 4</th>
                        <th>Round 5</th>
                        <th>Round 6</th>
                        <th>Grand Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="table-score">
                        <th>Score</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr id="table-hand">
                        <th>Hand</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
